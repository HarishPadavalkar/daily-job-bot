name: Daily Job Bot

on:
  schedule:
    - cron: '30 6 * * *'   # 12 PM India
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install requests
    - run: python daily_jobs.py
